<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/index.min.css" />
	<title></title>
</head>

<body>
	<div id="myScroll" class="myScroll__bar">
		<div class="myScroll__wrapper">
			<div class="myScroll__content">
				<div class="lt">Left Top</div>
				<div class="lb">Left Bottom</div>
				<div class="rt">Right Top</div>
				<div class="rb">Right Bottom</div>
			</div>
		</div>
	</div>
	<div class="content-box">
		<button onclick="contentAddWidth()">content width +</button>
		<button onclick="contentReduceWidth()">content width -</button>
		<button onclick="contentAddHeight()">content height +</button>
		<button onclick="contentReduceHeight()">content height -</button>
		<button onclick="refresh()">refresh</button>
		<button onclick="fullScreen()">full screen</button>
	</div>
</body>
<script src="js/xjdScroll.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/demo.min.js"></script>

</html>
